<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .preview {
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦆 Rounded Favicon Generator</h1>
        <p>hi.png를 둥글게 만듭니다</p>
        
        <div class="preview">
            <h3>Preview:</h3>
            <canvas id="canvas" width="512" height="512"></canvas>
        </div>
        
        <button onclick="generateFavicon()">Generate Rounded Favicon</button>
        <button onclick="downloadFavicon()">Download favicon.png</button>
        
        <p id="status"></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let generatedImage = null;

        function generateFavicon() {
            const img = new Image();
            img.crossOrigin = "anonymous";
            
            img.onload = function() {
                // 캔버스 크기
                const size = 512;
                canvas.width = size;
                canvas.height = size;
                
                // 투명 배경
                ctx.clearRect(0, 0, size, size);
                
                // 둥근 클리핑 패스 생성
                ctx.save();
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();
                
                // 이미지 그리기
                ctx.drawImage(img, 0, 0, size, size);
                ctx.restore();
                
                // 완료 메시지
                document.getElementById('status').textContent = '✅ 둥근 파비콘이 생성되었습니다!';
                document.getElementById('status').style.color = '#4CAF50';
                generatedImage = canvas.toDataURL('image/png');
            };
            
            img.onerror = function() {
                document.getElementById('status').textContent = '❌ 이미지 로드 실패. 페이지를 localhost에서 실행해주세요.';
                document.getElementById('status').style.color = '#f44336';
            };
            
            // hi.png 로드
            img.src = '/images/hi.png';
        }

        function downloadFavicon() {
            if (!generatedImage) {
                alert('먼저 "Generate Rounded Favicon" 버튼을 클릭해주세요!');
                return;
            }
            
            // 다운로드 링크 생성
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = generatedImage;
            link.click();
            
            document.getElementById('status').textContent = '✅ favicon.png 다운로드 완료! public/ 폴더에 저장하세요.';
        }

        // 페이지 로드 시 자동 생성
        window.onload = function() {
            generateFavicon();
        };
    </script>
</body>
</html>
